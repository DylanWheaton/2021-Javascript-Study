<script>
    // Boolean operators are used to compare values
    // >= greater than or equal <= less than or equal ! "Not" != "Not Equals" == Equals === congruence
    var val1 = 7;
    var val2 = "20";
    if ( val1 == val2){
        console.log("Equals");
    }
    if ( val1 >= val2) {
        console.log("Greater than or equal");
    }
    if (val1 <= val2){
        console.log("Less than or equal");
    }
    if (val1 != val2){
        console.log("They don't equal bud");
    }
    if (val1 === val2){
        console.log("Lmao congruent")
    }
    if (!( val1 >= val2)) {
        console.log("Not greater than or equal");
    }
</script>
